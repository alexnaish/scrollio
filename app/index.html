<html>

<head>
	<title>A Scrolling Portfolio</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<nav class="top-nav">
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Education</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<header class="lt-blue">
			<h1>Lorem ipsum <span>dolor sit amet, consectetuer</span></h1>
		</header>
		<svg class="lt-blue" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 102" preserveAspectRatio="none">
			<path d="M0 0 L50 100 L100 0 Z" />
		</svg>
		<section class="dark-blue">
			<h2>About</h2>
			<p>Cum sociis natoque penatibus et magnis</p>
		</section>

	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(window).scroll(function() {
			if ($(window).scrollTop() > 50) {
				$('.top-nav').addClass('attached');
			} else {
				$('.top-nav').removeClass('attached');
			}
		});
	</script>

</body>
